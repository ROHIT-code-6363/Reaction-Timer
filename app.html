<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction Timer</title>
    <style>
        #shape {
            width: 200px;
            height: 200px;
            background-color: brown;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>
        Test Your Reaction !
    </h1>
    <p>
        Click on the boxes as quickly as you can!
    </p>
    <div id="shape" style="cursor: pointer;"></div>
    <script>

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        function move() {
            var left;
            var top;
            var hw;

            left = Math.random() * 300;
            top = Math.random() * 300;
            hw = ((Math.random() * 400) + 100);

            document.getElementById('shape').style.left = left + 'px';
            document.getElementById('shape').style.top = top + 'px';
            document.getElementById('shape').style.width = hw + 'px' ;
            document.getElementById('shape').style.height = hw + 'px' ;
            document.getElementById('shape').style.backgroundColor = getRandomColor();
            document.getElementById('shape').style.display = "block"
            start = new Date().getTime();
        }
        start = new Date().getTime();
        function box() {
            document.getElementById('shape').style.display = "none";
            var end = new Date().getTime();
            var TimeTakes = (end - start) / 1000;
            alert(TimeTakes)
            move();
        }
        document.getElementById('shape').onclick = box;
    </script>
</body>

</html>
